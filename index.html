
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmueble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/app.js"></script>

</head>
<body>

    <main>
        <h1 class="p-3" style="text-align: center;">Inmuebles Zapata</h1>
        <form>
            <div class="container-fluid col-md-3">
            <div>
<!-- Id -->
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <label  class="form-label">id Inmueble:</label>
                        <input  type="number" class="form-control" id="idInmueble" placeholder="Ingrese El Id">
                      </div>  
                      <div class="col">
                          <br>
                        <p>Ingreso solo caracteres numericos</p>
                      </div>
                    </div>
                </div>
<!-- Direccion -->
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <label  class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccionInmueble" placeholder="Ingrese La Dirección">
                      </div>
                      <div class="col">
                          <br>
                        <p style="color: red;">Campo Obligatorio*</p>
                      </div>
                    </div>
                </div>
<!-- Telefono -->
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <label  class="form-label">Telefono:</label>
                        <input type="number" class="form-control" id="telefonoInmueble" placeholder="Ingrese eEl Telefono">
                      </div>
                      <div class="col">

                      </div>
                    </div>
                </div>
<!-- precio -->
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <label  class="form-label">Precio:</label>
                        <input type="text" class="form-control" id="precioInmueble" placeholder="Ingrese El Precio">
                      </div>
                      <div class="col">
                          <br>
                        <p>el precio debe estar entre 100 millones y 500 millones,</p>
                      </div>
                    </div>
                </div>
                <div class="container-fluid">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-info">Buscar</button>
            <button type="button" class="btn btn-danger">Listar</button>
            </div>
          </form>
        </div>


    </main>


<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
